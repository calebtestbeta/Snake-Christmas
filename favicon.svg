<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Christmas tree background -->
  <rect width="32" height="32" fill="#0F0F23"/>
  
  <!-- Christmas tree -->
  <polygon points="16,4 12,12 20,12" fill="#228B22"/>
  <polygon points="16,8 11,16 21,16" fill="#228B22"/>
  <polygon points="16,12 10,20 22,20" fill="#228B22"/>
  
  <!-- Tree trunk -->
  <rect x="14" y="20" width="4" height="6" fill="#8B4513"/>
  
  <!-- Star on top -->
  <polygon points="16,2 17,5 20,5 17.5,7 18.5,10 16,8 13.5,10 14.5,7 12,5 15,5" fill="#FFD700"/>
  
  <!-- Christmas ornaments -->
  <circle cx="14" cy="10" r="1" fill="#DC143C"/>
  <circle cx="18" cy="14" r="1" fill="#FFD700"/>
  <circle cx="13" cy="16" r="1" fill="#FF69B4"/>
  <circle cx="19" cy="18" r="1" fill="#00BFFF"/>
  
  <!-- Snow effect -->
  <circle cx="6" cy="8" r="0.5" fill="white" opacity="0.8"/>
  <circle cx="26" cy="12" r="0.5" fill="white" opacity="0.8"/>
  <circle cx="8" cy="20" r="0.5" fill="white" opacity="0.8"/>
  <circle cx="24" cy="24" r="0.5" fill="white" opacity="0.8"/>
</svg>